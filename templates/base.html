{% load static %}<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>allFeed</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile-button.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% url 'home' %}">
                        Homepage
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="sidebar-brand">
                    <a href="{% url 'today' user.username %}">
                        Today
                    </a>
                </li>
                {% endif %}

            </ul>
            {% if user.is_authenticated %}
            <a class="sidebar-profile-button" href="#">
                    {{ user.username }}
            </a>
            <a class="sidebar-logout-button" href="{% url 'logout' %}">
                    logout
            </a>
            {% else %}
            <a class="sidebar-profile-button" href="{% url 'login' %}">
                    log in
            </a>
            <a class="sidebar-logout-button" href="{% url 'signup' %}">
                    sign up
            </a>
            {% endif %}
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="toggle-sidebar-button">
            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">
                <i class="fa fa-bars"></i>
            </a>
        </div>



        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
